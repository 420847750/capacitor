	#jdbc
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://192.168.0.99:3306/capacitor?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true&autoReconnect=true
jdbc.username=root
jdbc.password=123456
jdbc.maxPoolSize=1000
jdbc.minPoolSize=10
jdbc.initPoolSize=20
jdbc.maxIdleTime=120
jdbc.acquireIncrement=6
jdbc.idleConnectionTestPeriod=60



#pool
pool.acquireIncrement=1
#pool.checkoutTimeout=100000
pool.idleConnectionTestPeriod=60
pool.initialPoolSize=1
pool.maxIdleTime=7200
pool.maxIdleTimeExcessConnections=10
pool.maxPoolSize=200
pool.minPoolSize=1
pool.testConnectionOnCheckin=true

#hibernate
hibernate.cache.provider_class=org.hibernate.cache.OSCacheProvider
hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
hibernate.cache.use_query_cache=false
hibernate.cache.use_second_level_cache=false
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.format_sql=true
hibernate.hbm2ddl.auto=update
hibernate.jdbc.batch_size=30
hibernate.jdbc.fetch_size=50
hibernate.show_sql=false

#naming
namingStrategy.isAddUnderscores=true
namingStrategy.maxLength=30
namingStrategy.tablePrefix=

#------------ Common ------------
locale=zh_CN
url_escaping_charset=UTF-8

#------------ Template ------------
template.encoding=UTF-8
#template.update_delay=0
template.number_format=0.######
template.boolean_format=true,false
template.datetime_format=yyyy-MM-dd
template.date_format=yyyy-MM-dd
template.time_format=HH:mm:ss
template.loader_path=/WEB-INF/page,classpath:/
template.suffix=.ftl

#------------ Message ------------
message.cache_seconds=3600
message.common_path=/WEB-INF/language/message
validate.message = classpath:validatemessages